<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pagina iniziale</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="static/css/primaPagina/style.css" />
	</head>
	<body>
		<div class="container">
			<form class="registrationForm">
				<p>Welcome</p>
				<input class="forNome" name="nome" type="text" placeholder="name" /><br />
				<input class="forCognome" name="cognome" type="text" placeholder="surname" /><br />
				<input class="inputSubmit" type="submit" value="Sign in" /><br />
			</form>

			<div class="drops">
				<div class="drop drop-1"></div>
				<div class="drop drop-2"></div>
				<div class="drop drop-3"></div>
				<div class="drop drop-4"></div>
				<div class="drop drop-5"></div>
			</div>
		</div>

        <script src="static/js/registrazione.js"></script>
	</body>
</html>
